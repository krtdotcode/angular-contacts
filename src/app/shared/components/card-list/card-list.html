<button class="mb-4" (click)="toggleSort()" aria-label="Toggle sort order">
  @if (sortAsc) {
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371zm1.57-.785L11 2.687h-.047l-.652 2.157z"/>
      <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293z"/>
    </svg>
  } @else {
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-sort-alpha-up-alt" viewBox="0 0 16 16">
      <path d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645z"/>
      <path fill-rule="evenodd" d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371zm1.57-.785L11 9.688h-.047l-.652 2.156z"/>
      <path d="M4.5 13.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.5.5 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707z"/>
    </svg>
  }
</button>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  @for (contact of contacts; track contact.id; let i = $index) {
    <div class="card bg-base-100 shadow-xl">
      <div class="card bg-base-100 w-96 shadow-sm border-y-4 border-indigo-500 m-6">
        <figure>
          <img
            [src]="contact.picture"
            alt="Profile picture" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{contact.name}}</h2>
          <p>ğŸ“ {{ contact.phone }}</p>
          <p>âœ‰ï¸ {{ contact.email }}</p>
          <div class="card-actions justify-end">
            <button class="btn btn-sm btn-primary" (click)="editContact(i)">Edit</button>
            <button class="btn btn-sm btn-error" (click)="deleteContact(contact.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  }
</div>
